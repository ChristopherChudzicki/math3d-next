name: Tests

env:
  CI: True

on:
  pull_request:
    branches: [main]

jobs:
  frontend-tests:
    if: ${{ false }}  # disable for now
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "17.9.1"
      - run: yarn install --immutable
      - run: yarn lint
      - run: yarn test
      - run: yarn build

  webserver-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install python dependencies
        run: ./webserver/scripts/setup_python.sh
      - name: Check Python Formatting
        run: black --check ./webserver