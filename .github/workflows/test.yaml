name: unit tests

env:
  CI: True

on:
  pull_request:
    branches: [main]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "17.9.1"
      - run: yarn install --immutable
      - run: yarn lint
      - run: yarn test
      - run: yarn build
