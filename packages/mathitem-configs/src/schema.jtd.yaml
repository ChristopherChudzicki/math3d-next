---
definitions:
  parseableExpr:
    properties:
      type:
        enum: ["expr"]
      expr:
        type: string
  parseableExprArray:
    properties:
      type:
        enum: ["array"]
      items:
        elements:
          ref: parseableExpr
  parseableAssignment:
    properties:
      type:
        enum: ["assignment"]
      lhs:
        type: string
      rhs:
        type: string
  parseableFunctionAssignment:
    properties:
      type:
        enum: ["function-assignment"]
      name:
        type: string
      params:
        elements:
          type: string
      rhs:
        type: string
  parseableFunctionAssignmentArray:
    properties:
      type:
        enum: ["array"]
      items:
        elements:
          ref: parseableFunctionAssignment
  propAxis:
    enum: ["x", "y", "z"]
  propAxes:
    enum: ["xy", "yz", "zx"]
  itemPropertiesAxis:
    properties:
      description:
        type: string
      color: 
        type: string
      visible: 
        type: string
      opacity: 
        type: string
      zIndex: 
        type: string
      zBias: 
        type: string
      label:
        type: string
      labelVisible: 
        type: string
      min: 
        type: string
      max: 
        type: string
      axis: 
        ref: propAxis
      scale: 
        type: string
      ticksVisible: 
        type: string
      size: 
        type: string
      width: 
        type: string
      start: 
        type: string
      end: 
        type: string
      divisions: 
        type: string
  itemPropertiesBooleanVariable:
    properties:
      description:
        type: string
      value:
        ref: parseableAssignment
  itemPropertiesCamera:
    properties:
      description:
        type: string
      isOrthographic:
        type: string
      isPanEnabled:
        type: string
      isZoomEnabled:
        type: string
      isRotateEnabled:
        type: string
      position:
        type: string
      target:
        type: string
      updateOnDrag:
        type: string
  itemPropertiesExplicitSurface:
    properties:
      description:
        type: string
      color:
        type: string
      visible:
        type: string
      opacity:
        type: string
      zIndex:
        type: string
      zBias:
        type: string
      shaded:
        type: string
      expr:
        ref: parseableFunctionAssignment
      domain:
        ref: parseableFunctionAssignmentArray
      colorExpr:
        type: string
      gridOpacity:
        type: string
      gridWidth:
        type: string
      samples1:
        type: string
      samples2:
        type: string
      grid1:
        type: string
      grid2:
        type: string
  itemPropertiesFolder:
    properties:
      description:
        type: string
      isCollapsed:
        type: string
  itemPropertiesGrid:
    properties:
      description:
        type: string
      color:
        type: string
      visible:
        type: string
      opacity:
        type: string
      zIndex:
        type: string
      zBias:
        type: string
      width:
        type: string
      divisions:
        type: string
      snap:
        type: string
      axes:
        ref: propAxes
  itemPropertiesImplicitSurface:
    properties:
      description:
        type: string
      color:
        type: string
      visible:
        type: string
      opacity:
        type: string
      zIndex:
        type: string
      zBias:
        type: string
      shaded:
        type: string
      domain:
        ref: parseableExprArray
      lhs:
        ref: parseableFunctionAssignment
      rhs:
        ref: parseableFunctionAssignment
      samples:
        type: string
discriminator: type
mapping:
  AXIS:
    properties:
      id:
        type: string
      properties:
        ref: itemPropertiesAxis
  BOOLEAN_VARIABLE:
    properties:
      id:
        type: string
      properties:
        ref: itemPropertiesBooleanVariable
  CAMERA:
    properties:
      id:
        type: string
      properties:
        ref: itemPropertiesCamera
  EXPLICIT_SURFACE:
    properties:
      id:
        type: string
      properties:
        ref: itemPropertiesExplicitSurface
  EXPLICIT_SURFACE_POLAR:
    properties:
      id:
        type: string
      properties:
        ref: itemPropertiesExplicitSurface # This happens to be the same at the moment.
  FOLDER:
    properties:
      id:
        type: string
      properties:
        ref: itemPropertiesFolder
  GRID:
    properties:
      id:
        type: string
      properties:
        ref: itemPropertiesGrid
  IMPLICIT_SURFACE:
    properties:
      id:
        type: string
      properties:
        ref: itemPropertiesImplicitSurface
