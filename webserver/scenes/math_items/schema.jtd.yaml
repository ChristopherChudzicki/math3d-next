---
# This is a JTD schema for MathItems.
# Used in the webserver for validating data before storing in database, and for
# assisting in data migration.
#
# We store this in a frontend node package because:
# - it's nice to co-locate with the typescript definitions
# - it's easy to run simple heuristic tests that this schema accurately reflects
#   what the frontend expects.
#
# These schemas only validate basic shape. Almost all of these properties are
# strings that will be evaluated via the math parser. Additional constraints,
# like "string should evaluate to a vector in R3" are not expressed in this
# schema. Indeed, we probably do not *want* to express such constraints here:
# Users can create mathematically inappropriate objects in the app (e.g., a
# vector whose coordinates evaluate to a boolean) and storing such objects in
# the database is fine.
definitions:
  parseableExpr:
    properties:
      type:
        enum: ["expr"]
      expr:
        type: string
  parseableExprArray:
    properties:
      type:
        enum: ["array"]
      items:
        elements:
          ref: parseableExpr
  parseableStringArray:
    properties:
      type:
        enum: ["array"]
      items:
        elements:
          type: string
  parseableAssignment:
    properties:
      type:
        enum: ["assignment"]
      lhs:
        type: string
      rhs:
        type: string
  parseableFunctionAssignment:
    properties:
      type:
        enum: ["function-assignment"]
      name:
        type: string
      params:
        elements:
          type: string
      rhs:
        type: string
  parseableFunctionAssignmentArray:
    properties:
      type:
        enum: ["array"]
      items:
        elements:
          ref: parseableFunctionAssignment
  propAxis:
    enum: ["x", "y", "z"]
  propAxes:
    enum: ["xy", "yz", "zx"]
  itemPropertiesAxis:
    properties:
      description:
        type: string
      color:
        type: string
      visible:
        type: string
      opacity:
        type: string
      zIndex:
        type: string
      zBias:
        type: string
      label:
        type: string
      labelVisible:
        type: string
      min:
        type: string
      max:
        type: string
      axis:
        ref: propAxis
      scale:
        type: string
      ticksVisible:
        type: string
      size:
        type: string
      width:
        type: string
      start:
        type: string
      end:
        type: string
      divisions:
        type: string
  itemPropertiesBooleanVariable:
    properties:
      description:
        type: string
      value:
        ref: parseableAssignment
  itemPropertiesCamera:
    properties:
      description:
        type: string
      isOrthographic:
        type: string
      isPanEnabled:
        type: string
      isZoomEnabled:
        type: string
      isRotateEnabled:
        type: string
      position:
        type: string
      target:
        type: string
      updateOnDrag:
        type: string
      useRelative:
        type: string
  itemPropertiesExplicitSurface:
    properties:
      description:
        type: string
      color:
        type: string
      visible:
        type: string
      opacity:
        type: string
      zIndex:
        type: string
      zBias:
        type: string
      shaded:
        type: string
      expr:
        ref: parseableFunctionAssignment
      domain:
        ref: parseableFunctionAssignmentArray
      colorExpr:
        ref: parseableFunctionAssignment
      gridOpacity:
        type: string
      gridWidth:
        type: string
      samples1:
        type: string
      samples2:
        type: string
      grid1:
        type: string
      grid2:
        type: string
  itemPropertiesFolder:
    properties:
      description:
        type: string
      isCollapsed:
        type: string
  itemPropertiesGrid:
    properties:
      description:
        type: string
      color:
        type: string
      visible:
        type: string
      opacity:
        type: string
      zIndex:
        type: string
      zBias:
        type: string
      width:
        type: string
      divisions:
        type: string
      snap:
        type: string
      axes:
        ref: propAxes
  itemPropertiesImplicitSurface:
    properties:
      description:
        type: string
      color:
        type: string
      visible:
        type: string
      opacity:
        type: string
      zIndex:
        type: string
      zBias:
        type: string
      shaded:
        type: string
      domain:
        ref: parseableExprArray
      lhs:
        ref: parseableFunctionAssignment
      rhs:
        ref: parseableFunctionAssignment
      samples:
        type: string
  itemPropertiesLine:
    properties:
      description:
        type: string
      color:
        type: string
      visible:
        type: string
      opacity:
        type: string
      zIndex:
        type: string
      zBias:
        type: string
      label:
        type: string
      labelVisible:
        type: string
